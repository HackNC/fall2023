<!DOCTYPE html>
<html lang="en">

<head lang="en-us">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#3A3352">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta property="og:url" content="https://hacknc.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="HackNC 2023">
    <meta property="og:description" content="UNC-Chapel Hill's annual fall hackathon" />

    <title>HackNC 2023</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../static/assets/images/halloween-art/purple-favicon.jpg">

    <!-- Load Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <script src="https://use.fontawesome.com/28dbc0dc5a.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/live.css">
</head>

<body>

    <main id="content container">

        <nav class="hide-on-med-and-down">
            <ul>
                <li>
                    <a href="/">
                        <div class="home">
                            <img src="/static/assets/images/halloween-art/ram.svg" />
                            HackNC
                        </div>
                    </a>
                </li>
                <li><a href="/live">Live</a></li>
                <li><a class="selected" href="/live/schedule">Schedule</a></li>
                <li><a href="/live/prizes">Tracks/Prizes</a></li>
                <li><a href="/live/resources">Resources</a></li>
            </ul>
        </nav>

        <nav class="mobile-nav">
            <img onclick="getElementById('mobile-nav-div').classList.add('active')"
                src="../../static/assets/images/hamburger.png">
        </nav>
        <div id="mobile-nav-div">
            <img onclick="getElementById('mobile-nav-div').classList.remove('active')"
                src="../../static/assets/images/x.png">
            <ul>
                <li><a href="/">HackNC</a></li>
                <li><a href="/live">Live</a></li>
                <li><a class="selected" href="/live/schedule">Schedule</a></li>
                <li><a href="/live/prizes">Tracks/Prizes</a></li>
                <li><a href="/live/resources">Resources</a></li>
            </ul>
        </div>

        <div class="container">
            <div id="links" class="card full-width">
                <div>
                    <a target="_blank" href="https://unc.zoom.us/j/97488576870">
                        <img src="/static/assets/images/Zoom.png" style="size: 100px">
                        <p>Workshop Livestreams</p>
                    </a>
                </div>
                <div>
                    <a target="_blank" href="https://www.youtube.com/channel/UCDRN6TMC27uSDsZosIwUrZg">
                        <img src="/static/assets/images/youtube.png">
                        <p>Workshop Recordings</p>
                    </a>
                </div>
            </div>
            <div id="schedule" class="card full-width">
                <h1>Workshop Schedule</h1>
                <div id="schedule-container"></div>
            </div>
        </div>

    </main>

    <script src="../../static/js/workshop-schedule.js"></script>
</body>

</html>
