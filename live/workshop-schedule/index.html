<!DOCTYPE html>
<html lang="en">

<head lang="en-us">

    <title>HackNC 2021</title>

<body>
    
    <main id="content container">

        <nav class="hide-on-med-and-down">
            <ul>
                <li><a href="/">HackNC</a></li>
                <li><a href="/live">Live</a></li>
                <li><a class="selected" href="/live/workshop-schedule/">Workshop Schedule</a></li>

                </div>
                <div>
                    <a target="_blank"
